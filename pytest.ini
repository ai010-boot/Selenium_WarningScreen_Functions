[pytest]
markers =
    smoke: 冒烟测试用例
    regression: 回归测试用例
    critical: 关键功能测试
    login: 登录相关测试
    ui: UI测试用例

testpaths = test_cases
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 忽略examples文件夹
norecursedirs = examples examples*

addopts = 
    -v 
    -s 
    --alluredir=reports/allure-results
    --tb=short
    --strict-markers

log_cli = true
log_cli_level = INFO
log_file = reports/logs/test.log
log_file_level = DEBUG